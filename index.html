<Doctype! html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title<>Contact Form</title>
        <link rel="stylesheet" type="text/css" href="Style.css">

    </head>
    <body>
        <form id="Contact Form">
        <div class="wrapper">
        <div class="Contact-Form">
            <div class="title">Contact Form</div>
            
            <div class="input-fields">
                <div class="items">
                    <label for="First Name" class="label">First Name</label>
                    <input id="FirstName" type="text" name="FirstName" placeholder="First Name" required class="input">
                </div>
                <div class="items">
                    <label for="Last Name" class="label">Last Name</label>
                    <input id="LastName" type="text" name="LastName" placeholder="Last Name" required class="input">
                </div>
                <div class="items">
                    <label for="Email Address" class="label">Emai Address</label>
                    <input id="EmailAddress" type="email" name="EmaiAddress" placeholder="Emai Address" required class="input">
                </div>
                <div class="items">
                    <label for="Password" class="label">Password</label>
                    <input id="Password" type="text" name="Password" placeholder="Password" required class="input">
                </div>
                <div class="items">
                    <label for="Confirm Password" class="label">Confirm Password</label>
                    <input id="ConfirmPassword" type="text" name="ConfirmPassword" placeholder="Confirm Password" required class="input">
                </div>
                
                <div class="items">
                    <label for="Mobile Number" class="label">Mobile Number</label>
                    <input id="MobileNumber" type="number" name="MobileNumber" placeholder="Mobie Number" required class="input">
                </div>
                <div class="items">
                    <label for="Message" class="label">Message</label>
                    <textarea id="Message" type="text" name="Message" placeholder="Type your message here...." required class="text-area"></textarea>
                </div>
            </div>
            <div class="btn" >
                <input type="submit" id="button">
            </div>
            
        </div>
        </div>
    </form>
    </body>
</html>
