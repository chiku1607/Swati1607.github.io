<Doctype! html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title<>Contact Form</title>
        <link rel="stylesheet" type="text/css" href="Style.css">
    </head>
    <body>
        <form>
        <div class="wrapper">
        <div class="Contact-Form">
            <div class="title">Contact Form</div>
            
            <div class="input-fields">
                <div class="items">
                    <label for="First Name" class="label">First Name</label>
                    <input id="First Name" type="text" placeholder="First Name" required class="input">
                </div>
                <div class="items">
                    <label for="Last Name" class="label">Last Name</label>
                    <input id="Last Name" type="text" placeholder="Last Name" required class="input">
                </div>
                <div class="items">
                    <label for="Email Address" class="label">Emai Address</label>
                    <input id="Email" type="email" placeholder="Emai Address" required class="input">
                </div>
                <div class="items">
                    <label for="Password" class="label">Password</label>
                    <input id="P" type="text" placeholder="Password" required class="input">
                </div>
                <div class="items">
                    <label for="Confirm Password" class="label">Confirm Password</label>
                    <input id="CP" type="text" placeholder="Confirm Password" required class="input">
                </div>
                
                <div class="items">
                    <label for="Mobie Number" class="label">Mobile Number</label>
                    <input id="Mob" type="number" placeholder="Mobie Number" required class="input">
                </div>
                <div class="items">
                    <label for="Message" class="label">Message</label>
                    <textarea id="Msg" type="text" placeholder="Type your message here...." required class="text-area"></textarea>
                </div>
            </div>
            <div class="btn" >
                <input type="submit" id="button">
            </div>
            
        </div>
        </div>
    </form> 
    </body>
</html>
